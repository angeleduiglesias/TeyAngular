<div class="datos-personales-container">
  <h2>Datos Personales</h2>

  <form [formGroup]="datosPersonalesForm">
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre" placeholder="Ingrese su nombre">
        <div *ngIf="datosPersonalesForm.get('nombre')?.invalid && (datosPersonalesForm.get('nombre')?.dirty || datosPersonalesForm.get('nombre')?.touched)" class="error-message">
          <div *ngIf="datosPersonalesForm.get('nombre')?.errors?.['required']">Campo obligatorio.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos <span class="required">*</span></label>
        <input type="text" id="apellidos" name="apellidos" formControlName="apellidos" placeholder="Ingrese sus apellidos">
        <div *ngIf="datosPersonalesForm.get('apellidos')?.invalid && (datosPersonalesForm.get('apellidos')?.dirty || datosPersonalesForm.get('apellidos')?.touched)" class="error-message">
          <div *ngIf="datosPersonalesForm.get('apellidos')?.errors?.['required']">Campo obligatorio.</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico <span class="required">*</span></label>
      <input type="email" id="email" name="email" formControlName="email" placeholder="ejemplo@correo.com">
      <div *ngIf="datosPersonalesForm.get('email')?.invalid && (datosPersonalesForm.get('email')?.dirty || datosPersonalesForm.get('email')?.touched)" class="error-message">
        <div *ngIf="datosPersonalesForm.get('email')?.errors?.['required']">Campo obligatorio.</div>
        <div *ngIf="datosPersonalesForm.get('email')?.errors?.['email']">Ingrese un correo electrónico válido.</div>
      </div>
    </div>
   
    <div class="form-group">
      <label for="nombreEmpresa">Nombre de la Empresa <span class="required">*</span></label>
      <input type="text" id="nombreEmpresa" formControlName="nombreEmpresa" placeholder="Ingrese el nombre de su empresa">
      <div *ngIf="tipoEmpresaForm.get('nombreEmpresa')?.invalid && (tipoEmpresaForm.get('nombreEmpresa')?.dirty || tipoEmpresaForm.get('nombreEmpresa')?.touched)" class="error-message">
        <div *ngIf="tipoEmpresaForm.get('nombreEmpresa')?.errors?.['required']">Campo obligatorio.</div>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" class="primary-button" (click)="siguiente()" [disabled]="tipoEmpresaForm.invalid">
        Siguiente ›
      </button>
    </div>
  </form>
</div>
