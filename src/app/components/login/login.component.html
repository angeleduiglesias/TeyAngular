<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [ngClass]="{'invalid-input': submitted && f['email'].errors}"
        >
        <div class="error-message" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">El correo electrónico es requerido</span>
          <span *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            [ngClass]="{'invalid-input': submitted && f['password'].errors}"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
        <div class="error-message" *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">La contraseña es requerida</span>
          <span *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe" class="remember-label">Recordarme</label>
        </div>
      </div>
      
      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-container">
          <span class="button-spinner"></span>
          <span class="spinner-text">Iniciando sesión...</span>
        </span>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
      
      <div class="login-footer">
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></p>
      </div>
    </form>
  </div>
</div>
