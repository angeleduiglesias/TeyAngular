<!-- Font Awesome 6 Free -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="maintenance-container">
  <div class="maintenance-content">
    <div class="maintenance-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Sitio en Mantenimiento</h1>
    <p class="maintenance-message">
      Estamos realizando mejoras en nuestro sistema para brindarte un mejor servicio.
      Por favor, vuelve a intentarlo más tarde.
    </p>
    <div class="maintenance-details">
      <div class="detail-item">
        <i class="fas fa-clock"></i>
        <span>Tiempo estimado: Algunas horas</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Fecha: {{ today | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
    <button class="return-btn" (click)="tryReturnToHome()">
      <i class="fas fa-home"></i> Intentar volver al inicio
    </button>
    <p class="contact-info">
      Si necesitas asistencia urgente, por favor contáctanos:
      <a href="mailto:soporte&#64;tey.com"><i class="fas fa-envelope"></i> soporte&#64;tey.com</a>

    </p>
  </div>
</div>
