<div class="notifications-container">
  <div class="notifications-card">
    <h2>Notificaciones</h2>
    <div class="notification-list" *ngIf="notificaciones && notificaciones.length > 0">
      <div class="notification-item" *ngFor="let notificacion of notificaciones">
        <p class="notification-message">{{notificacion.mensaje}}</p>
        <span class="notification-time">{{notificacion.fecha | date:'dd/MM/yyyy HH:mm'}}</span>
      </div>
    </div>
    <div class="empty-state" *ngIf="!notificaciones || notificaciones.length === 0">
      <p>No tienes notificaciones nuevas.</p>
    </div>
  </div>
</div>
