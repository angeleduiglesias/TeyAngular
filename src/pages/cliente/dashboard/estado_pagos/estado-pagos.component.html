<div class="payment-card">
  <h2>Estado de Pagos</h2>

  <div class="payment-list">
    <div class="payment-item" *ngFor="let pago of pagos">
      <div class="payment-name">{{ pago.nombre }}</div>
      <div class="payment-status" [ngClass]="pago.pagado ? 'pagado' : 'no-pagado'">
        {{ pago.pagado ? 'Pagado' : 'No pagado' }}
      </div>
    </div>
  </div>
</div>
