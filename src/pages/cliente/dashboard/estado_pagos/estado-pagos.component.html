<div class="payment-card">
  <h2>Estado de Pagos</h2>
  
  <div class="payment-list">
    <div class="payment-item" *ngFor="let pago of pagos">
      <div class="payment-info">
        <div class="payment-name">{{ pago.nombre }}</div>
        <div class="payment-status-badge" [ngClass]="pago.pagado ? 'paid' : 'pending'">
          {{ pago.pagado ? 'Pagado' : 'Pendiente' }}
        </div>
      </div>
      <button class="payment-button" *ngIf="!pago.pagado" (click)="irAPagar(pago.id)">
        Pagar
      </button>
    </div>
  </div>
  
  <div class="payment-summary" *ngIf="pagoActual > 0">
    <div class="progress-text">{{ pagoActual }}/{{ pagoTotal }} pagos completados</div>
  </div>
</div>
