<div class="dashboard-container">

  <!-- Contenido principal -->
  <div class="dashboard-content">
    <!-- Sección de Trámite (visible por defecto) -->
    <app-estado-tramite 
    [fechaInicioTramite]="fechaInicioTramite"
    [estadoTramite]="estadoTramite"
    [porcentajeProgreso]="porcentajeProgreso">
   </app-estado-tramite>

      <!-- Container de pagos -->
      <app-estado-pagos 
      [estadoPago]="estadoPago"
      [pagoActual]="pagoActual"
      [pagoTotal]="pagoTotal">
    </app-estado-pagos>

    <app-form-minuta 
    [userData]="userData"
    [nombreEmpresa]="nombreEmpresa"
    (estadoTramiteChange)="actualizarEstadoTramite($event)"
    (porcentajeProgresoChange)="actualizarPorcentajeProgreso($event)"
    (estadoPagoChange)="actualizarEstadoPago($event)"
    (pagoActualChange)="actualizarPagoActual($event)">
  </app-form-minuta>

  </div>
