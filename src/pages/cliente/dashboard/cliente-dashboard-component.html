<div class="dashboard-container">

  <!-- Contenido principal -->
  <div class="dashboard-content">
    <!-- Fila para los componentes de estado en columnas -->
    <div class="status-row">
      <!-- Columna izquierda: Estado del TrÃ¡mite -->
      <div class="status-column">
        <app-estado-tramite 
          [fecha_inicio]="estado_tramite.fecha_inicio"
          [estado_tramite]="estado_tramite.estado"
          [progreso]="estado_tramite.progreso">
        </app-estado-tramite>
      </div>
      
      <!-- Columna derecha: Estado de Pagos -->
      <div class="status-column">
        <app-estado-pagos 
          [pago1]="estado_pagos.pago1"
          [pago2]="estado_pagos.pago2">
        </app-estado-pagos>
      </div>
    </div>

    <!-- Formulario de minuta (abajo, ancho completo) -->
    <app-form-minuta 
      [userData]="userData"
      [nombreEmpresa]="estado_documento.nombre_empresa"
      [estadoReserva]="estado_documento.estado_reserva"
      [tipoEmpresa]="estado_documento.tipo_empresa"
      [tipoAporte]="estado_documento.tipo_aporte"
      [dniUsuario]="estado_documento.dni_cliente"
      (estadoTramiteChange)="actualizarEstadoTramite($event)"
      (porcentajeProgresoChange)="actualizarPorcentajeProgreso($event)"
      (estadoPagoChange)="actualizarEstadoPago($event)"
      (pagoActualChange)="actualizarPagoActual($event)">
    </app-form-minuta>
  </div>
</div>
