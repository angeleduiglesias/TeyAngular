<div class="dashboard-container">

  <!-- Contenido principal -->
  <div class="dashboard-content">
    <!-- Fila para los componentes de estado en columnas -->
    <div class="status-row">
      <!-- Columna izquierda: Estado del TrÃ¡mite -->
      <div class="status-column">
        <app-estado-tramite 
          [fechaInicioTramite]="fechaInicioTramite"
          [estadoTramite]="estadoTramite"
          [porcentajeProgreso]="porcentajeProgreso">
        </app-estado-tramite>
      </div>
      
      <!-- Columna derecha: Estado de Pagos -->
      <div class="status-column">
        <app-estado-pagos 
          [estadoPago]="estadoPago"
          [pagoActual]="pagoActual"
          [pagoTotal]="pagoTotal">
        </app-estado-pagos>
      </div>
    </div>

    <!-- Formulario de minuta (abajo, ancho completo) -->
    <app-form-minuta 
      [userData]="userData"
      [nombreEmpresa]="nombreEmpresa"
      (estadoTramiteChange)="actualizarEstadoTramite($event)"
      (porcentajeProgresoChange)="actualizarPorcentajeProgreso($event)"
      (estadoPagoChange)="actualizarEstadoPago($event)"
      (pagoActualChange)="actualizarPagoActual($event)">
    </app-form-minuta>
  </div>
</div>
