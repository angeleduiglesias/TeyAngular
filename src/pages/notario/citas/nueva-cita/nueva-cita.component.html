<!-- Font Awesome 6 Free -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="nueva-cita-container">
  <div class="header-section">
    <div class="back-button">
      <button class="btn-back" (click)="cancelar()"><i class="fas fa-arrow-left"></i> Volver al panel</button>
    </div>
    <h1 class="page-title"><i class="fas fa-calendar-plus"></i> Registrar Nueva Cita</h1>
    <p class="page-subtitle"><i class="fas fa-info-circle"></i> Complete el formulario para agendar una cita con el cliente</p>
  </div>

  <div class="form-container">
    <form (ngSubmit)="guardarCita()">
      <div class="form-group">
        <label for="cliente"><i class="fas fa-user"></i> Cliente</label>
        <input type="text" id="cliente" name="cliente" [(ngModel)]="cita.cliente" class="form-control" readonly>
      </div>

      <div class="form-group">
        <label for="tipoDocumento"><i class="fas fa-file-alt"></i> Tipo de Documento</label>
        <input type="text" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="cita.tipoDocumento" class="form-control" readonly>
      </div>

      <div class="form-group">
        <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="cita.fecha" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="hora"><i class="fas fa-clock"></i> Hora</label>
        <input type="time" id="hora" name="hora" [(ngModel)]="cita.hora" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="direccion"><i class="fas fa-map-marker-alt"></i> Direcci√≥n</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="cita.direccion" class="form-control" required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancelar()"><i class="fas fa-times"></i> Cancelar</button>
        <button type="submit" class="btn-save"><i class="fas fa-save"></i> Guardar Cita</button>
      </div>
    </form>
  </div>
</div>
