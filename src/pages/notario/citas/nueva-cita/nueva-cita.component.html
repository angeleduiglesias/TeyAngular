<!-- Font Awesome 6 Free -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="nueva-cita-container">
  <div class="header-section">
    <div class="back-button">
      <button class="btn-back" (click)="cancelar()">
        <i class="fas fa-arrow-left"></i> Volver al panel
      </button>
    </div>
    
    <div class="page-header">
      <div class="header-icon">
        <i class="fas fa-calendar-plus"></i>
      </div>
      <div class="header-content">
        <h1 class="page-title">Registrar Nueva Cita</h1>
        <p class="page-subtitle">Complete el formulario para agendar una cita con el cliente</p>
      </div>
    </div>
  </div>

  <div class="form-container">
    <form (ngSubmit)="guardarCita()">
      <!-- Información del Cliente -->
      <div class="section-header">
        <i class="fas fa-user"></i>
        <h3>Información del Cliente</h3>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="cliente">Nombre del Cliente</label>
          <input type="text" id="cliente" name="cliente" [(ngModel)]="cita.cliente" class="form-control" readonly>
        </div>
        
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" [(ngModel)]="cita.telefono" class="form-control" readonly>
        </div>
      </div>

      <!-- Tipo de Documento -->
      <div class="section-header">
        <i class="fas fa-file-alt"></i>
        <h3>Tipo de Documento</h3>
      </div>
      
      <div class="form-group">
          <input type="text" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="cita.tipoDocumento" class="form-control" readonly>
        <div class="priority-badge">
          <span class="badge-text">Prioridad Alta</span>
        </div>
      </div>

      <!-- Fecha y Hora -->
      <div class="section-header">
        <i class="fas fa-clock"></i>
        <h3>Fecha y Hora</h3>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha de la Cita</label>
          <div class="input-wrapper">
            <input type="date" id="fecha" name="fecha" [(ngModel)]="cita.fecha" class="form-control date-input" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="hora">Hora de la Cita</label>
          <div class="select-wrapper">
            <select id="hora" name="hora" [(ngModel)]="cita.hora" class="form-control" required>
              <option value="" disabled selected>Seleccionar hora</option>
              <option value="08:30">08:30</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
              <option value="16:30">16:30</option>
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
              <option value="18:00">18:00</option>
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <!-- Ubicación -->
      <div class="section-header">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Ubicación</h3>
      </div>
      
      <div class="form-group">
        <label for="direccion">Dirección de la Cita</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="cita.direccion" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="notas">Notas Adicionales (Opcional)</label>
        <textarea id="notas" name="notas" [(ngModel)]="cita.notas" class="form-control textarea" rows="4" placeholder="Agregar cualquier información adicional sobre la cita..."></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancelar()">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn-save">
          <i class="fas fa-calendar-check"></i> Guardar Cita
        </button>
      </div>
    </form>
  </div>
</div>
