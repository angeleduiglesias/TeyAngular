<div class="citas-container">
  <div class="header-section">
    <div class="back-button">
      <button class="btn-back" (click)="volverAlPanel()"><i class="fas fa-arrow-left"></i> Volver al panel</button>
    </div>
    <h1 class="page-title">Citas Programadas</h1>
    <p class="page-subtitle">Gestione las citas con sus clientes</p>
  </div>

  <div class="search-section">
    <div class="search-box">
      <input type="text" placeholder="Buscar citas..." class="search-input">
      <button class="search-btn">Buscar</button>
    </div>
  </div>

  <div class="citas-list">
    <div class="cita-card" *ngFor="let cita of citas">
      <div class="cita-header">
        <div class="cita-date">
          <i class="fas fa-calendar"></i>
          <span>Cita: {{ cita.fecha }}</span>
        </div>
        <div class="cita-type">{{ cita.tipoDocumento }}</div>
      </div>

      <div class="cita-details">
        <div class="detail-item">
          <i class="fas fa-user"></i>
          <div class="detail-content">
            <span class="detail-label">Cliente</span>
            <span class="detail-value">{{ cita.cliente }}</span>
          </div>
        </div>
        
        <div class="detail-item">
          <i class="fas fa-clock"></i>
          <div class="detail-content">
            <span class="detail-label">Hora</span>
            <span class="detail-value">{{ cita.hora }}</span>
          </div>
        </div>
        
        <div class="detail-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="detail-content">
            <span class="detail-label">Direcci√≥n</span>
            <span class="detail-value">{{ cita.direccion }}</span>
          </div>
        </div>
        
        <div class="detail-item">
          <i class="fas fa-file-alt"></i>
          <div class="detail-content">
            <span class="detail-label">Documento</span>
            <span class="detail-value">{{ cita.tipoDocumento }}</span>
          </div>
        </div>
      </div>

      <div class="cita-actions">
        <button class="btn-cancel" (click)="cancelarCita(cita.id)">
          <i class="fas fa-times"></i> Cancelar Cita
        </button>
      </div>
    </div>
  </div>
</div>
