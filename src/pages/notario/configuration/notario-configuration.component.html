<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="config-container">
  <div class="config-header">
    <h1>Configuración de la Cuenta</h1>
    <p class="config-subtitle">Gestiona tu información personal y configuración de seguridad</p>
  </div>

  <div class="config-content">
    <!-- Sección de Información Personal -->
    <div class="config-section">
      <div class="section-header">
        <div class="section-icon personal-icon">
          <i class="icon-user"></i>
        </div>
        <div class="section-info">
          <h3>Información Personal</h3>
          <p>Actualiza tus datos personales</p>
        </div>
      </div>
      
      <div class="section-content">
        <div class="form-row">
          <div class="form-field">
            <label><i class="icon-person"></i> Nombre Completo</label>
            <input type="text" [value]="userData?.nombre || ''" placeholder="Ingresa tu nombre completo" disabled>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-field">
            <label><i class="icon-email"></i> Correo Electrónico</label>
            <div class="input-group">
              <input 
                type="email" 
                [(ngModel)]="userData.email" 
                [disabled]="!editandoEmail"
                [class.editing]="editandoEmail"
                placeholder="marinelli@borjagmail.com">
              <button 
                class="btn-edit-inline" 
                (click)="toggleEditarEmail()"
                [class.active]="editandoEmail">
                <i class="icon-edit"></i>
              </button>
            </div>
            <button 
              *ngIf="editandoEmail" 
              class="btn-save-field" 
              (click)="guardarEmail()">
              Guardar Email
            </button>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-field">
            <label><i class="icon-phone"></i> Teléfono</label>
            <div class="input-group">
              <input 
                type="tel" 
                [(ngModel)]="userData.telefono" 
                [disabled]="!editandoTelefono"
                [class.editing]="editandoTelefono"
                placeholder="Ingresa tu número de teléfono">
              <button 
                class="btn-edit-inline" 
                (click)="toggleEditarTelefono()"
                [class.active]="editandoTelefono">
                <i class="icon-edit"></i>
              </button>
            </div>
            <button 
              *ngIf="editandoTelefono" 
              class="btn-save-field" 
              (click)="guardarTelefono()">
              Guardar Teléfono
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección de Seguridad -->
    <div class="config-section">
      <div class="section-header">
        <div class="section-icon security-icon">
          <i class="icon-shield"></i>
        </div>
        <div class="section-info">
          <h3>Seguridad</h3>
          <p>Gestiona tu contraseña y configuración de seguridad</p>
        </div>
      </div>
      
      <div class="section-content">
        <button class="btn-change-password" (click)="cambiarContrasena()">
          <i class="icon-lock"></i>
          Cambiar Contraseña
        </button>
      </div>
    </div>

    <!-- Botón principal de guardar -->
    <div class="config-actions">
      <button class="btn-save-main" (click)="guardarConfiguracion()" [disabled]="editandoEmail || editandoTelefono">
        <i class="icon-save"></i>
        Guardar Cambios
      </button>
      <p class="save-note">Los cambios se aplicarán inmediatamente después de guardar</p>
    </div>
  </div>
</div>
