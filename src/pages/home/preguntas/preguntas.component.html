<section class="preguntas">
    <div class="container">
        <h2>Preguntas Frecuentes</h2>
        <p class="subtitulo-preguntas">
            Resuelve todas tus dudas acerca del proceso de constitución
        </p>

        <div class="accordion">
            <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
                <button class="accordion-button" [attr.aria-expanded]="faq.open" (click)="toggle(i)">
                    <span class="pregunta">{{ faq.pregunta }}</span>
                    <span class="icon">{{ faq.open ? '−' : '+' }}</span>
                </button>
                <div class="accordion-content" [ngClass]="{ open: faq.open }">
                    <p>{{ faq.respuesta }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
