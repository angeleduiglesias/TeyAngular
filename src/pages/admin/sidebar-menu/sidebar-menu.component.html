
<!-- Overlay para dispositivos m贸viles -->
<div class="sidebar-overlay" [class.show]="show" (click)="toggle()"></div>

<div class="sidebar" [class.collapsed]="collapsed" [class.show]="show">
  <!-- Solo mostramos el bot贸n de toggle en pantallas grandes -->
  <div class="toggle-container" *ngIf="isLargeScreen">
    <button class="toggle-btn" (click)="toggle()">
      <svg *ngIf="!collapsed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M15 6l-6 6l6 6" />
      </svg>
      <svg *ngIf="collapsed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 6l6 6l-6 6" />
      </svg>
    </button>
  </div>
  
  <div class="logo-container">
    <img src="assets/logo.jpeg" class="logo" alt="Logo de la aplicaci贸n">
  </div>
  
  <div class="menu-items">
    <div class="menu-item" [class.active]="currentRoute === '/admin'" (click)="navigateTo('/admin')" tabindex="0" (keydown.enter)="navigateTo('/admin')">
      <i class="fas fa-home"></i>
      <span *ngIf="!collapsed">Home</span>
    </div>
    <div class="menu-item" [class.active]="currentRoute === '/admin/clientes'" (click)="navigateTo('/admin/clientes')" tabindex="0" (keydown.enter)="navigateTo('/admin/clientes')">
      <i class="fas fa-users"></i>
      <span *ngIf="!collapsed">Clientes</span>
    </div>
    <div class="menu-item" [class.active]="currentRoute === '/admin/notarios'" (click)="navigateTo('/admin/notarios')" tabindex="0" (keydown.enter)="navigateTo('/admin/notarios')">
      <i class="fas fa-user-tie"></i>
      <span *ngIf="!collapsed">Notarios</span>
    </div>
    <div class="menu-item" [class.active]="currentRoute === '/admin/reportes'" (click)="navigateTo('/admin/reportes')" tabindex="0" (keydown.enter)="navigateTo('/admin/reportes')">
      <i class="fas fa-chart-bar"></i>
      <span *ngIf="!collapsed">Reportes</span>
    </div>
    <div class="menu-item" [class.active]="currentRoute === '/admin/configuracion'" (click)="navigateTo('/admin/configuracion')" tabindex="0" (keydown.enter)="navigateTo('/admin/configuracion')">
      <i class="fas fa-cog"></i>
      <span *ngIf="!collapsed">Configuraci贸n</span>
    </div>
  </div>
  
  <div class="menu-item-spacer"></div>
</div>
