<div class="tramites-recientes-card">
  <h2 class="card-title">TrÃ¡mites Recientes</h2>
  <div class="tramites-list">
    <div class="tramite-item" *ngFor="let tramite of tramitesRecientes">
      <div class="tramite-icon" [ngClass]="tramite.estado.toLowerCase()">
        <i class="fa" [ngClass]="getIconClass(tramite.estado)"></i>
      </div>
      <div class="tramite-info">
        <h3 class="tramite-tipo">{{ tramite.tipo }}</h3>
        <p class="tramite-cliente">Cliente: {{ tramite.cliente }}</p>
        <div class="tramite-details">
          <p class="tramite-date">Recibido: {{ tramite.fecha }}</p>
          <span class="status-badge" [ngClass]="tramite.estado.toLowerCase()">{{ tramite.estado }}</span>
        </div>
      </div>
    </div>
    
    <div class="empty-state" *ngIf="tramitesRecientes.length === 0">
      <p>No hay trÃ¡mites recientes para mostrar</p>
    </div>
  </div>
</div>
