<div class="admin-dashboard-container">

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="dashboard-header">
      <h1>Hola Jerry</h1>
      <button class="logout-btn" (click)="logout()">cerrar sesion</button>
    </div>

    <!-- Tarjetas de estadÃ­sticas -->
    <div class="stats-row">
      <app-stat-card title="clientes registrados" [value]="totalClientes"></app-stat-card>
      <app-stat-card title="tramites pendientes" [value]="tramitesPendientes"></app-stat-card>
      <app-stat-card title="clientes activos" [value]="clientesActivos"></app-stat-card>
    </div>

    <!-- Contenido de dashboard -->
    <div class="dashboard-content">
      <div class="content-row">
        <app-tramites-recientes [tramitesRecientes]="tramitesRecientes"></app-tramites-recientes>
        <div class="right-column">
          <app-pagos-recientes [pagosRecientes]="pagosRecientes"></app-pagos-recientes>
          <app-actividad-reciente></app-actividad-reciente>
        </div>
      </div>
    </div>

    <div class="dashboard-footer">
      Tey - 2025 Todos los derechos reservados
    </div>
  </div>
</div>
